<ng-container *ngIf="active; else elseBlock">
  <div (click)="turnCard()" *ngIf="isMode('view')" [class]="['cardBox', cardFace]">
    <ng-container [ngTemplateOutletContext]="{cardClass:'front'}"
                  [ngTemplateOutlet]="tplCard"></ng-container>
    <ng-container [ngTemplateOutletContext]="{cardClass:'back'}"
                  [ngTemplateOutlet]="tplCard"></ng-container>
  </div>
  <form *ngIf="isMode('edit')" [formGroup]="form" [style]="styleForForm">
    <mat-card [style]="styleForCard">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>
            <mat-button-toggle-group (change)="onCardFaceChange($event)" [formGroup]="form" formControlName="cardFace">
              <mat-button-toggle value="front">
                <mat-icon>question_mark</mat-icon>
                <mat-label i18n>Question</mat-label>
              </mat-button-toggle>
              <mat-button-toggle value="back">
                <mat-icon>priority_high</mat-icon>
                <mat-label i18n>Answer</mat-label>
              </mat-button-toggle>
              <mat-button-toggle value="labels">
                <mat-icon>label</mat-icon>
                <mat-label i18n>Labels</mat-label>
              </mat-button-toggle>
            </mat-button-toggle-group>
          </mat-card-title>
          <mat-card-actions top>
            <button (click)="showColorDialog()" mat-icon-button micro-button>
              <mat-icon>palette</mat-icon>
            </button>
            <button (click)="clickCancel($event)" mat-icon-button>
              <mat-icon>close</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <div categories>
          <!--
                  <mat-form-field class="example-form-field">
                    <mat-label>Categories</mat-label>
          -->
          <!--mat-chip-grid #chipGrid aria-label="Enter categories">
            @for (category of currentCard.categories; track category) {
              <mat-chip-row (removed)="removeCategory(category)">
                {{ category }}
                <button matChipRemove aria-label="'remove ' + keyword">
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip-row>
            }
          </mat-chip-grid -->
          <!-- mat-select [(ngModel)]="currentCard.categories" multiple>
            @for (option of cardConfig.categories; track option) {
              <mat-option [value]="option">
                {{ option }}
              </mat-option>
            }
          </mat-select -->
          <!--
                  </mat-form-field>
          -->
        </div>
        <ng-container *ngIf="hasEditor">
          <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
          <ngx-editor [editor]="editor" [placeholder]="dataForEdit.p" formControlName="edit"></ngx-editor>
        </ng-container>
        <ng-container *ngIf="!hasEditor">
          <mat-label [innerHTML]="currentCard.front"></mat-label>
          <mat-chip-set>
            @for (label of cardLabels; track label) {
              <mat-chip-row (removed)="removeLabel(label)" [style]="styleForChip(label)">
                {{ label }}
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip-row>
            }
          </mat-chip-set>
          <div *ngIf="configLabels.length > 0">
            <mat-label i18n>Available</mat-label>
            <mat-chip-set>
              @for (label of configLabels; track label) {
                <mat-chip-row (click)="assignLabel(label)" [style]="styleForChip(label)">
                  {{ label }}
                  <button matChipRemove (click)="clickLabelColor($event, label)">
                    <mat-icon>palette</mat-icon>
                  </button>
                </mat-chip-row>
              }
              <mat-chip-row (click)="addLabel($event)" [style]="styleForChip(null)">
                <mat-icon>add</mat-icon>
              </mat-chip-row>
            </mat-chip-set>
          </div>
        </ng-container>
      </mat-card-content>
      <mat-card-actions edit>
        <div></div>
        <div>
          <button (click)="clickSave($event)" mat-button>
            <mat-label i18n>Save</mat-label>
            <mat-icon>save</mat-icon>
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
  <ng-template #tplCard let-cardClass="cardClass">
    <mat-card [class]="cardClass" [style]="styleForCard">
      <mat-card-actions top>
        <button (click)="clickEdit($event)" *ngIf="globals.filterCards == null" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-actions>
      <mat-card-content view>
        <div *ngIf="cardClass==='back'" [innerHTML]="cardText('front', true)" small></div>
        <div [innerHTML]="cardText(cardClass)" content></div>
      </mat-card-content>
      <mat-card-actions *ngIf="cardClass==='front'" bottomfront>
        <button (click)="clickDelete($event)" *ngIf="globals.filterCards == null" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
      <mat-card-actions *ngIf="cardClass==='back'" bottomback>
        <button (click)="clickResult($event, 'correct')" correct extended mat-fab>
          <mat-label i18n>Correct</mat-label>
          <mat-icon>thumb_up</mat-icon>
        </button>
        <button (click)="clickResult($event, 'wrong')" extended mat-fab wrong>
          <mat-label i18n>Wrong</mat-label>
          <mat-icon>thumb_down</mat-icon>
        </button>
        <button (click)="clickResult($event, 'unsteady')" extended mat-fab unsteady>
          <mat-label i18n>Unsteady</mat-label>
          <mat-icon>thumbs_up_down</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-template>
</ng-container>
<ng-template #elseBlock>
  <mat-card [class]="'front'" [style]="styleForCard">
    <mat-card-content view>
      <div [innerHTML]="cardText('front')" content></div>
    </mat-card-content>
  </mat-card>
</ng-template>
