<mat-chip-listbox (change)="onChangeLabels($event)" multiple>
  @for (label of configLabels; track label) {
    <mat-chip-option [style]="styleForChip(label)">
      {{ label }}
      <button matChipRemove (click)="clickLabelEdit($event, label)">
        <mat-icon>edit</mat-icon>
      </button>
      <button matChipRemove (click)="clickLabelColor($event, label)">
        <mat-icon>palette</mat-icon>
      </button>
    </mat-chip-option>
  }
</mat-chip-listbox>
<div cardview>
  <div *ngIf="currentCard!=null" scene>
    <div [style]="styleForGroup()" cardGroup>
      <app-card *ngFor="let card of globals.cardList; let idx = index"
                [active]="cardIdx===idx"
                [cardIdx]="idx"
                [style]="styleForCard(idx)">
      </app-card>
    </div>
  </div>

  <div *ngIf="currentCard==null" i18n>
    <div *ngIf="globals.filterCards == null">By clicking the button in the right bottom corner a new card will be created.</div>
    <div>By clicking the button in the left bottom corner cards with default values will be created.</div>
  </div>
  <button (click)="clickPrev($event)" *ngIf="currentCard!=null" [disabled]="!hasPrevCard" class="nav prev" mat-button>
    <mat-icon>arrow_left</mat-icon>
  </button>
  <button (click)="clickNext($event)" *ngIf="currentCard!=null" [disabled]="!hasNextCard" class="nav next" mat-button>
    <mat-icon>arrow_right</mat-icon>
  </button>
</div>
<div *ngIf="currentCard != null" count>{{ cardIdx + 1 }} / {{ globals.cardList.length }}</div>
<button (click)="clickDefault()" defBtn mat-fab>
  <mat-icon>restart_alt</mat-icon>
</button>
<button (click)="addCard()" *ngIf="globals.cardMode !== 'edit' && globals.filterCards == null" addBtn mat-fab>
  <mat-icon>add</mat-icon>
</button>
